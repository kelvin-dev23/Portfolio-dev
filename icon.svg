<!-- public/favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512" role="img" aria-label="Davyd Developer logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7c55ff"></stop>
      <stop offset="50%" stop-color="#6b7bff"></stop>
      <stop offset="100%" stop-color="#3ec0ff"></stop>
    </linearGradient>
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"></feGaussianBlur>
      <feComposite in="b" in2="SourceGraphic" operator="over"></feComposite>
    </filter>
  </defs>

  <!-- fundo circular suave -->
  <circle cx="50" cy="50" r="46" fill="#0f2030"></circle>

  <!-- brilho radial -->
  <circle cx="50" cy="42" r="38" fill="url(#g1)" opacity="0.12"></circle>

  <!-- forma em D estilizada -->
  <g transform="translate(8,8)" filter="">
    <!-- corpo principal (rounded rect com canto direito curvo) -->
    <path d="M12 6
             h32
             a22 22 0 0 1 0 44
             h-32
             a6 6 0 0 1 -6 -6
             v-32
             a6 6 0 0 1 6 -6
             z" fill="url(#g1)"></path>

    <!-- recorte interno do 'D' (cria o espaÃ§o interno) -->
    <path d="M24 18
             h18
             a12 12 0 0 1 0 24
             h-18
             a6 6 0 0 1 -6 -6
             v-12
             a6 6 0 0 1 6 -6
             z" fill="#0f2030"></path>
    <!-- leve sombra inferior para dar profundidade -->
    <path d="M12 6 h32 a22 22 0 0 1 0 44 h-32 a6 6 0 0 1 -6 -6 v-32 a6 6 0 0 1 6 -6 z" fill="black" opacity="0.08" transform="translate(0,2)"></path>
  </g>

  <!-- contorno sutil -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#ffffff22" stroke-width="1"></circle>

</svg>
